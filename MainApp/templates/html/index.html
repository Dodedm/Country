<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Языки и Страны</span>
      </a>
    <div style="margin-right: 500px;">
        {% block primer %}{% endblock %}
    </div>
      <div style="margin-right: 50px;">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'iam' %}" class="nav-link">Главная</a></li>
        <li class="nav-item"><a href="{% url 'country' %}" class="nav-link">Страны</a></li>
        <li class="nav-item"><a href="{% url 'language' %}" class="nav-link">Языки</a></li>
      </ul>
      </div>
</header>
<div class="container">
        {% block basic %}{% endblock %}
    </div>
    <div class="container">
        {% block paginator %}{% endblock %}
    </div>
</body>
</html>
